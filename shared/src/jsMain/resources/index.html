    <style>
        /* Simple CSS to center the content */
        .centered-content {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
    <body>
    <div class="centered-content">
        <div id="display1">Display 1</div>
        <div id="display2">Display 2</div>

        <button id="button2">Button 2</button>
    </div>

</html>
